{% extends "layout.html" %} {% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <div>
                    <!--<button type="button" class="btn btn-secondary btn-sm m-1" data-toggle="modal" data-target="#editModal">
                        Edit
                    </button>-->
                    <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('edit_spending', spending_id=purchase.id) }}">
                            Edit
                    </a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">
                        Delete
                    </button>
                </div>

            </div>
            <h2>
                <a class="article-title">
                    {{ purchase.name_of_item }}
                </a>
            </h2>
            <p class="article-content">
                {{ purchase.quantity }} {{ purchase.quantity_type }}
            </p>
        </div>
        <a>
            {{ purchase.spending_amount }} â‚´
        </a>
    </article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Purchase?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('delete_spending', spending_id=purchase.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Purchase??</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('edit_spending', spending_id=purchase.id) }}" >
                    <input class="btn btn-danger" type="submit" value="Edit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
