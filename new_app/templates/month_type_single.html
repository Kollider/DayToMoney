{% extends "layout.html" %} {% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <div>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">
                        Delete
                    </button>
                </div>

            </div>
            <h2>
                <a class="article-title">
                    {{ month_type.name_of_type }}
                </a>
            </h2>
            <p class="article-content">
                {{ month_type.amount_in_percent }} % or {{ month_type.amount_in_money }} â‚´
            </p>

        </div>
        <a>
            <small class="text-muted">
                {% if month_type.is_everyday %}
                    Is everyday
                {% else %}
                    Isn't everyday
                {% endif %}
            </small>
        </a>

    </article>
    <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Purchase?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('delete_month_type', month_type_id=month_type.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
